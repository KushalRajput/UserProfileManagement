
<div class="container mt-4">
  <h1 class="text-blue font-weight-bold">Welcome Admin</h1>

    <button class='btn btn-primary float-end' (click)='adduser()'>Add User</button>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <div class="container mat-elevation-z8 table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id" class="p-2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row" class = "id_column"> {{row._id}} </td>
            </ng-container>

            <ng-container matColumnDef="name" class="p-2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="about" class="p-2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> About </th>
                <td mat-cell *matCellDef="let row"> {{row.about}}</td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="strength">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Strengths </th>
              <td mat-cell *matCellDef="let row"> {{row.allStrengths}} </td>
          </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="wpx-100"> Action </th>
                <td mat-cell *matCellDef="let element">
                  <button  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class = "tablebutton">
                  <!-- <mat-icon>more_vert</mat-icon> -->
                  <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)='editUser(element?._id)' >
                    <span >Edit User</span>
                  </button>
                  <button mat-menu-item (click)='deleteUser(element?._id)' >
                    <span >Delete User</span>
                  </button>
                </mat-menu>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data found</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users">
        </mat-paginator>
    </div>

    <button class="btn btn-primary mt-5" (click)='logout()'> Log Out</button>
</div>
